<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Converter</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Connections</h1>
    </header>

    <section>
        <label for="connectSpotifyCheckbox">Connect to Spotify</label>
        <input type="checkbox" id="connectSpotifyCheckbox" aria-label="Connect to Spotify">
        
        <label for="connectYouTubeMusicCheckbox">Connect to YouTube Music</label>
        <input type="checkbox" id="connectYouTubeMusicCheckbox" aria-label="Connect to YouTube Music">
    </section>

    <main>
        <h1>Convert a Playlist</h1>
        <form>
            <fieldset>
                <legend>Select services</legend>

                <label for="fromMusicService">Select an origin music service:</label>
                <select id="fromMusicService" aria-label="Origin Music Service"></select>

                <label for="toMusicService">Convert to:</label>
                <select id="toMusicService" aria-label="Destination Music Service"></select>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Select a playlist and convert</legend>

                <label for="playlistSelector">Select a playlist:</label>
                <select id="playlistSelector" aria-label="Playlist Selector"></select>

                <button id="convertBtn" type="submit">Convert</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <script type="module" src="./src/script.js"></script>
    </footer>
</body>
</html>
